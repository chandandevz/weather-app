<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="container">
        <form id="search-container">
            <input type="text" placeholder="Enter Location" id="search-field">
            <button type="submit" id="search-btn">Search</button>
        </form>
        <div class="country-container">
            <h1 id="location">Delhi</h1>
            <p id="date">Thursday 24 April</p>
        </div>
        <div class="temp-container">
            <div class="condition-icon">
                <img src="cloud.png" id="icon" alt="">
            </div>
            <div>
                <p id="temperature">21Â°</p>
                <p id="condition">Mostly Sunny</p>
            </div>
        </div>
        </div>
        <div class="popup">
            <p id="close-icon"> &times;</p>
            <h2>Location Not Found</h2>
        </div>
    </section>
</body>

</html>
